<!-- Customized Bootstrap Stylesheet -->

<!-- Template Stylesheet -->

<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">

    <div>
      <app-navbar></app-navbar>

      <app-sidebar></app-sidebar>

    

      <div class="container-fluid pt-4 px-4" style="margin-left: 200px;">
        <div class="bg-secondary text-center rounded p-4">
          <div class="d-flex align-items-center justify-content-between mb-4">
            <h6 class="mb-0">Recent Salse</h6>
            <a href="">Show All</a>
          </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong_add">
              Launch demo modal
            </button>
          <div class="table-responsive">
              <input type="text" class="form-control mb-3" placeholder="Search" [(ngModel)]="searchText">

            <table class="table text-start align-middle table-bordered table-hover mb-0">
              <thead>
                <tr class="text-white">
                  <th scope="col">ID Local</th>
                  <th scope="col">Name</th>
                  <th scope="col">Bloc</th>
                  <th scope="col">Capacity</th>
                  <th scope="col">Total Groups</th>
                  <th scope="col">Details</th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let l of filteredLocals ; let i = index">
                  <td>{{ l.idLocal }}</td>
                  <td>{{ l.name }}</td>
                  <td>{{ l.bloc }}</td>
                  <td>{{ l.capacity }}</td>   
                  <td>{{ l.total_group_study}}</td>    
                  <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                    Launch demo modal
                  </button></td>             
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>


<!-- Modal add -->
<div class="modal fade" id="exampleModalLong_add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-local-2></app-add-local-2>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ........
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
