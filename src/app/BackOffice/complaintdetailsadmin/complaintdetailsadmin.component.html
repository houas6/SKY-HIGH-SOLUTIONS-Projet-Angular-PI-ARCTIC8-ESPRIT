<meta charset="utf-8">
<title>DarkPan - Bootstrap 5 Admin Template</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicon -->
<link href="img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="/assets/BackOffice/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
<link href="/assets/BackOffice/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

<!-- Customized Bootstrap Stylesheet -->
<link href="/assets/BackOffice/css/bootstrap.min.css" rel="stylesheet">

<!-- Template Stylesheet -->
<link href="/assets/BackOffice/css/style.css" rel="stylesheet">
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">

    <div>
      <app-navbar></app-navbar>

      <app-sidebar></app-sidebar>

      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-lg-10 text-center">

          <div class="section-title">
            <h2 class="display-4">Complaint details</h2>
          </div>

          <div class="container mt-5" *ngIf="complaint">
            <div class="row">
              <div class="col">
                <h4 class="text-primary fst-italic display-6">{{ complaint.object }}</h4>
                <ul class="list-unstyled">
                  <li>
                    <i class="bi-calendar-check text-secondary me-2"></i>
                    <span class="fs-5">Description: {{ complaint.description }}</span>
                  </li>
                  <li>
                    <i class="bi-app-indicator text-secondary me-2"></i>
                    <span class="fs-5">Status:
                    <span class="badge ms-2" [ngClass]="{
                    'bg-info': complaint.status === 'OnHold',
                    'bg-warning': complaint.status === 'InProgress',
                    'bg-secondary': complaint.status === 'Closed'
                    }">
                    {{ complaint.status }}
                    </span>
                    </span>
                  </li>
                  <li>
                    <i class="bi-calendar-check text-secondary me-2"></i>
                    <span class="fs-5">Creation date: {{ complaint.createdAt }}</span>
                  </li>
                </ul>
                <div class="text-center mt-4">
                  <img [src]="getImageUrl(complaint.imageName)" alt="Img" class="img-fluid rounded shadow" style="width: 50%; height: auto;">
                </div>
              </div>
            </div>
          </div>

          <div class="comments-section-container" *ngIf="comments.length>0">
            <h3 class="display-6">Comments ({{comments.length}})</h3>
            <div class="swiper-slide" *ngFor="let comment of comments">
              <div class="testimonial-item">
                <div class="row gy-4 justify-content-center">
                  <div class="col-lg-6">
                    <div class="testimonial-content">
                      <p><strong class="fs-5">{{ comment.author.nom }}</strong></p>
                      <h5 class="fs-5">
                        <span *ngIf="commentBeingEdited !== comment">{{ comment.content }}</span>
                      </h5>
                      <form *ngIf="commentBeingEdited === comment" (submit)="updateComment(comment.id, commentForm.value)">
                        <textarea rows="3" class="form-control form-control-alternative" #commentForm [value]="comment.content"></textarea>
                        <br>
                        <button type="submit" class="btn btn-sm btn-secondary"><span><i class="bi-check2-circle"></i> Update Comment</span></button>&nbsp;
                        <button *ngIf="commentBeingEdited === comment" (click)="commentBeingEdited = null" type="button" class="btn btn-sm btn-secondary"><span><i class="bi-backspace"></i> Cancel</span></button>
                      </form>
                      <p class="text-muted fs-5">{{comment.createdAt}}</p>

                      <div *ngIf="complaint?.status !== 'Closed'">
                        <button *ngIf="commentBeingEdited !== comment" (click)="editComment(comment)" type="button" class="btn btn-sm btn-secondary "><span><i class="bi-blockquote-left"></i> Edit</span></button>&nbsp;
                        <button *ngIf="commentBeingEdited !== comment" (click)="deleteComment(comment.id)" type="button" class="btn btn-sm btn-danger"><span><i class="bi-trash"></i> Delete</span></button>
                      </div>
                    </div>
                  </div>
                </div>
                <br><br>
              </div>
              <br>
            </div>
          </div>

          <div class="container" *ngIf="complaint?.status !== 'Closed'">
            <h5 class="display-6">Add Comment</h5>
            <div class="row justify-content-center comment-form">
              <div class="col-xl-8 order-xl-1">
                <div class="card bg-light shadow">
                  <div class="card-body">
                    <form>
                      <div class="form-group">
                        <textarea rows="3" class="form-control form-control-alternative" #commentForm placeholder="Add your comment here..." name="comment" id="comment" required></textarea>
                      </div>
                      <div class="comment-buttons text-center">
                        <button class="btn btn-success" type="submit" (click)="addComment(idUser, idComplaint, commentForm.value)">Send Comment</button>
                        <button class="btn btn-danger" type="submit" (click)="closeComplaint(idComplaint)">Close Complaint</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      </div>
    </div>
</div>


  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/assets/BackOffice/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

  <!-- Template Javascript -->
  <script src="/assets/BackOffice/js/main.js"></script>
