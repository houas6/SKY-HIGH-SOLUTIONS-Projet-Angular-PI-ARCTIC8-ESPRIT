<form (ngSubmit)="onSubmit()" class="custom-form">
    <div class="form-group">
      <label for="date_debut">Date Debut:</label>
      <input type="date" id="date_debut" name="date_debut" [(ngModel)]="formData.date_debut">
    </div>
    
    <div class="form-group">
      <label for="topic">Topic:</label>
      <input type="text" id="topic" name="topic" [(ngModel)]="formData.topic">
    </div>

    <div class="form-group">
        <label for="Level">Type Reservation:</label>
        <select id="level" name="level" [(ngModel)]="formData.level">
          <option value="premiere">Premiere </option>
          <option value="deuxieme">Deuxieme</option>
          <option value="troisieme">Troisieme</option>
        </select>
      </div>
  
   
  
    <button type="submit">Submit</button>
  </form>
