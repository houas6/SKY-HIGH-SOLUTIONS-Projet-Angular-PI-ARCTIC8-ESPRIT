<h6 style="color: rgb(185, 45, 45);">Reply</h6>
<form [formGroup]="replyForm" (ngSubmit)="createReply()">

  <div class="form-group">
      <label for="commentId">Comment ID:</label>
      <input formControlName="commentId" type="text" id="commentId" name="commentId">
  </div>
  <div class="form-group">
      <label for="reply">Reply:</label>
      <textarea formControlName="reply" id="reply" name="reply"></textarea>
  </div>
  <div class="form-group">
      <button type="submit">Submit</button>

  </div>
</form>
<style>

.form-group {
    margin-bottom: 20px;
}
.form-group label {
    display: block;
    color: darkred;
    margin-bottom: 10px;
}
.form-group input, .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
.form-group button {
    padding: 10px 20px;
    background-color: darkred;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
.form-group button:hover {
    background-color: #900;
}
</style>
