<div class="container">
    <h2 class="text-center my-4">Upcoming Events</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let event of events">
        <div class="card mb-4 shadow-sm">
          <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="event.event_img_url" alt="Event image">
          <div class="card-body">
            <h5 class="card-title">{{ event.name }}</h5>
            <p class="card-text">{{ event.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#eventModal" (click)="viewEvent(event.id)">View</button>
              </div>
              <small class="text-muted">{{ event.startTime | date:'short' }} - {{ event.endTime | date:'short' }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Event Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true" *ngIf="selectedEvent">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="eventModalLabel">{{ selectedEvent.name }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>{{ selectedEvent.description }}</p>
            <!-- Add other event details here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
