<div class="home_content">
  <main>
    <app-sidebar></app-sidebar> <!-- Include your sidebar component -->

    <!-- Card layout -->
    <div class="card-container">
      <div class="card1" *ngFor="let i of ToShow">
        <div class="card-image"></div>
        <div class="card-text">
          <h2>{{ i.intitule }}</h2>
          <p>{{ i.description }}</p>
          {{i.intitule}}
          {{i.description}}
          {{i.dateDeCreation}}
          {{i.nbPlaces}}
        </div>
        <div class="card-stats">
          <div class="stat">
            <div class="value">{{ i.dateDeCreation }}</div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
