<div class="home_content">

    <br>
    <div style="padding : 40px;">

    <div class="card text-center" style="width: 80rem;padding : 10px" >

      <div class="card-header">
      <b> Modifier une Session</b>


    </div>
    <div class="card-body">

        <div class="input-group mb-3">

          <input type="text" class="form-control" [(ngModel)]="four.topic" placeholder="intitule" aria-label="name" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input type="date" class="form-control" [(ngModel)]="four.date_debut" placeholder="Date" aria-label="Date" aria-describedby="basic-addon1">
          </div>
        <div class="input-group mb-3">

          <input type="text" class="form-control" [(ngModel)]="four.location" placeholder="Location" aria-label="tel" aria-describedby="basic-addon1">
        </div>
        


   <button  (click)="modify()"   class="btn btn-primary pull-right">Modifier study group</button>
                      <div class="clearfix"></div>

                  </div>
                </div>
              </div>
