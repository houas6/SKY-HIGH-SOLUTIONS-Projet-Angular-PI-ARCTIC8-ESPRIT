<div class="home_content">
  <br>
  <div style="padding: 40px;">
      <div class="card text-center" style="width: 80rem; padding: 10px;">
          <div class="card-header">
              <b> Ajouter Study Groupe</b>
          </div>
          <div style="margin-top: 20px;"> <!-- Ajoutez une marge entre le formulaire et le reCAPTCHA -->

        </div>
          <div class="card-body">
              <div class="input-group mb-3">
                  <input type="text" class="form-control" [(ngModel)]="fournisseur.topic" placeholder="topic" aria-label="name" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                  <div class="input-group mb-3">
                      <input type="date" class="form-control" [(ngModel)]="fournisseur.date_debut" placeholder="Date" aria-label="Date" aria-describedby="basic-addon1">
                  </div>
                  <input type="text" class="form-control" [(ngModel)]="fournisseur.bloc" placeholder="Location" aria-label="tel" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <select class="form-select" [(ngModel)]="fournisseur.level" aria-label="Pack">
                  <option *ngFor="let level of levels" [value]="level">{{ level }}</option>
                </select>
              </div>

              <select class="form-select" aria-label="Local" (change)="onLocalSelect($event)">
                <option *ngFor="let localName of localNames" [value]="localName">{{ localName }}</option>
              </select>


              <button (click)="ajouter()" class="btn btn-success pull-right">Ajouter</button>
              <div class="clearfix"></div>

          </div>
      </div>
  </div>
</div>

<form>

  <ngx-recaptcha2 #captchaElem
      [siteKey]="siteKey"
      (reset)="handleReset()"
      (expire)="handleExpire()"
      (load)="handleLoad()"
      (success)="handleSuccess($event)"
      [useGlobalDomain]="false"
      formControlName="recaptcha"
     >
  </ngx-recaptcha2>
</form>
